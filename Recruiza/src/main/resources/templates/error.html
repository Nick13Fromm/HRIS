				</div>

					<div class="tea"></div>
				</div>
			</div>
			<div class="handle"></div>

		</div>
	</div>

	<h3 class="take-break">Сделай перерыв!</h3>

	<div class="error-page-button">
		<a th:href="@{/logout}">Вернуться</a>
	</div>
</div>

</html>
